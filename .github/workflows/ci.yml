name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Smoke test (server starts and health responds)
        run: |
          MCP_PORT=8765 uv run python server.py &
          sleep 3
          curl -sf http://localhost:8765/health | python3 -c "import sys,json; d=json.load(sys.stdin); assert d.get('status')=='ok'"

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .
